consul:
  host: localhost
  port: 8500
service:
  discoveryHost: localhost
  healthCheck:
    timeout: 1s
    interval: 10s
  maxRetry: 5
  retryInterval: 5000
  id: null
  name: nestcloud-typeorm-example-service
  port: 8081
config:
  key: nestcloud-typeorm-example-service-config
dataSource:
  host: localhost
  port: 3306
  username: root
  password: my-secret-pw
  synchronize: true
  maxQueryExecutionTime: 1000
loadbalance:
  # Supports:
  # RandomRule
  # RoundRobinRule
  # WeightedResponseTimeRule
  ruleCls: RandomRule
  rules:
    - service: your-service-name
      ruleCls: RoundRobinRule
logger:
  level: info
  transports:
    - transport: console
      colorize: true
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-user-service
    - transport: file
      name: info
      json: false
      filename: ../logs/all.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-starter-service
      # 200M
      maxsize: 209715200
      maxFiles: 10
    - transport: file
      name: error
      level: error
      json: false
      filename: ../logs/error.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-starter-service
      # 200M
      maxsize: 209715200
      maxFiles: 10
